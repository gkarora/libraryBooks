<!DOCTYPE html>
<html>
  <head> 
    <link rel="stylesheet" href="//code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css"> 
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="//code.jquery.com/jquery-1.8.3.min.js"></script>
    <script src="//code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
    <script src="/data.txt"></script>
    <script src= "util.js"></script>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title> Library Books </title>
  </head>

<body>
<div data-role="page" id="chart">
<div data-role="header" data-position="fixed" id="headerDefault" data-theme="b">     
    <h1> Library Books </h1>
    <a href="#dataEntry" data-rel="popup" data-icon="plus" data-iconpos="notext"></a>
</div> 
<div data-role="content">
    <ul id="bookList" data-role="listview" data-filter="true" data-inset="true">
    </ul>
</div>

<div data-role="popup" id="dataEntry" data-overlay-theme="a" data-position-to="window">
  <div data-role="header" data-theme="b"> 
    <h1>Add Book</h1>
  </div>
  <div data-role="content">
  <form id="borrowedBook" method="POST" data-ajax="false">		
    Name of Book:
    <input type="text" step = "any" min="0" name="bookName" required="required"/>
    <br/>
    Due Date:
    <input type ="date" class="date" name="date" min="2014-01-01" required="required"/>
    <br/>
    <input type="submit" value="Submit"/>        
  </form>
  </div>
</div>

<div data-role="popup" id="bookRecord" data-overlay-theme="a" data-position-to="window">
  <div data-role="header" data-theme="b"> 
    <h1 class="nameOfBook"></h1>
  </div>
  <div data-role="content">
    Status: <text id="status"></text>
    <br/>
    <a href="#renewData" data-rel="popup" data-role="button" id="renew" data-inline="true"> Renewed </a>
    <a href=# data-role="button" id="return" data-inline="true"> Returned </a>
  </div>
</div>

<div data-role="popup" id="renewData" data-overlay-theme="a" data-position-to="window">
  <div data-role="header" data-theme="b"> 
    <h1 class="nameOfBook"></h1>
  </div>
  <div data-role="content">
    <input type ="date" class="date" name="date" id="dateNew" min="2014-01-01" required="required"/>
    <a href=# data-role="button" id="submitDate" data-inline="true"> Submit </a>
    <a href=# data-role="button" id="cancelRenew" data-inline="true"> Cancel</a>
  </div>
</div>

</div>
</body>
</html>
